<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公平な抽選アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>公平な抽選アプリ</h1>
        
        <div class="result-box">
            <h2>🎉 当選者 🎉</h2>
            <p id="winner">「抽選開始」ボタンを押してください</p>
        </div>
        
        <button id="drawButton">抽選開始</button>

        <hr>

        <h2>参加者リスト</h2>

        <div id="listInputContainer">
            <textarea id="listInput" rows="10" placeholder="参加者名を1行に1人ずつ入力してください"></textarea>
            <button id="saveList">リストを保存</button>
        </div>

        <ul id="listDisplay">
            </ul>

        <hr>

        <h2>リストを共有</h2>
        <p>このリストを他の人と共有できます：</p>
        <div id="qrcode"></div>
        <input type="text" id="shareURL" readonly>
    </div>

    <script src="script.js"></script>
</body>
</html>
